<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Score</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/wrapper.css">
    <link rel="stylesheet" href="../styles/comment-box.css">

    <script src="../../src/render.js" type= "module" defer></script>
</head>
<body>

    <header class="header">
        <h1 data-translate = "title">Gamer Score</h1>
        <nav class="nav">
            <ul>
                <li data-translate = "nav-home"><a href="#">Início</a></li>
                <li data-translate = "nav-games"><a href="#">Jogos</a></li>
                <li data-translate = "nav-ranking"><a href="#">Ranking</a></li>
                <li data-translate = "nav-exit"><a href="#">Exit</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <main>
            <article class = "comment-box">
                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                  </select>
                <form class="commentBoxForm">
                    <textarea placeholder="Deixe um comentário" data-translate-placeholder = "comment-placeholder"></textarea>
                    <button type="submit" data-translate = "comment-button">Comentar</button>
                </form>
            </article>
        </main>
    </div>

</body>
</html>
