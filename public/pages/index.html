<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Score</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/wrapper.css">
    <link rel="stylesheet" href="../styles/comment-box.css">

    <script src="../../src/render.js" type= "module" defer></script>
</head>
<body>

    <header class="header">
        <h1 data-translate = "title">Gamer Score</h1>
        <nav class="nav">
            <ul>
                <li data-translate = "nav-home"><a href="#">Home</a></li>
                <li data-translate = "nav-games"><a href="#">Games</a></li>
                <li data-translate = "nav-ranking"><a href="#">Ranking</a></li>
                <li data-translate = "nav-exit"><a href="#">Exit</a></li>
            </ul>
        </nav>

        <select name="language-options" id="language-select" >
            <option value = "" data-translate = "language-placeholder">Language</option>
        </select>

    </header>
    <div class="wrapper">
        <main>
            <article class = "comment-box">
                <select name="game-options" id="game-select">
                    <option id = "game-placeholder" value = "" data-translate = "select-placeholder">Select a game</option>
                  </select>
                <select name="game-score" id="score-select">
                    <option id = "score-placeholder" value = "" data-translate = "select-score-placeholder">Score</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <form class="commentBoxForm">
                    <textarea id = "commentBox" placeholder="Leave a comment" data-translate-placeholder = "comment-placeholder"></textarea>
                    <button type="submit" id = "commentButton" data-translate = "comment-button">Comment</button>
                </form>
            </article>

        </main>
    </div>

</body>
</html>
